  minio:
    image: quay.io/minio/minio
    command:
      - server
      - --console-address
      - :9001
      - /data
    container_name: minio_container
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    logging: 
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=minio"
    restart: unless-stopped

